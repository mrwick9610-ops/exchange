<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Your WIFE - Want YOUNG or AGED? Just ask!!</title> <script> tailwind.config = { darkMode: 'class' } </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">

    <div class="fixed inset-0 bg-cover bg-center -z-10" style="background-image: url('images/sell-bg.jpg');"></div>
    <div class="fixed inset-0 bg-black/50 dark:bg-black/70 -z-10"></div> <header class="bg-white/80 dark:bg-gray-800/80 backdrop-blur-sm shadow-md sticky top-0 z-50">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <a href="index.html" class="text-2xl font-bold text-indigo-600 dark:text-indigo-400 flex items-center">
                    <i data-lucide="store" class="mr-2"></i> Want YOUNG or AGED? Just ask!!
                </a>
                <div class="flex items-center space-x-4">
                    <div id="logged-out-nav" class="hidden flex items-center space-x-4">
                        <a href="browse.html" class="text-gray-600 dark:text-gray-300 hover:text-indigo-600 dark:hover:text-indigo-400 font-medium">Browse</a>
                        <a href="login.html" class="text-gray-600 dark:text-gray-300 hover:text-indigo-600 dark:hover:text-indigo-400 font-medium">Login</a>
                        <a href="register.html" class="bg-indigo-600 hover:bg-indigo-700 text-white font-medium px-4 py-2 rounded-md transition">Register</a>
                    </div>
                    <div id="logged-in-nav" class="hidden flex items-center space-x-4">
                         <span class="font-medium text-gray-700 dark:text-gray-300">Welcome, <span id="username-display" class="font-bold"></span>!</span>
                        <a href="browse.html" class="text-gray-600 dark:text-gray-300 hover:text-indigo-600 dark:hover:text-indigo-400 font-medium">Browse</a>
                        <a href="sell.html" class="text-gray-600 dark:text-gray-300 hover:text-indigo-600 dark:hover:text-indigo-400 font-medium">Sell</a>
                        <button id="logout-btn" class="text-gray-600 dark:text-gray-300 hover:text-indigo-600 dark:hover:text-indigo-400 font-medium">Logout</button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
        <section id="sell-form-section">
            <div class="bg-white/90 dark:bg-gray-800/90 backdrop-blur-sm rounded-xl shadow-lg p-6 md:p-8 max-w-2xl mx-auto">
                <h2 class="text-3xl font-bold text-gray-800 dark:text-white flex items-center mb-6">
                    <i data-lucide="hand-coins" class="mr-3 text-indigo-500"></i>
                    Sell Your Goods
                </h2>
                <form id="sell-form" class="grid grid-cols-1 gap-6" enctype="multipart/form-data">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Name</label>
                        <input type="text" id="name" name="name" required class="mt-1 block w-full rounded-md bg-gray-100 dark:bg-gray-700 border-gray-300 dark:border-gray-600 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>
                    <div>
                        <label for="description" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Description</label>
                        <textarea id="description" name="description" rows="4" required class="mt-1 block w-full rounded-md bg-gray-100 dark:bg-gray-700 border-gray-300 dark:border-gray-600 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"></textarea>
                    </div>
                    <div>
                        <label for="price" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Price (â‚¹)</label>
                        <input type="number" id="price" name="price" step="0.01" required class="mt-1 block w-full rounded-md bg-gray-100 dark:bg-gray-700 border-gray-300 dark:border-gray-600 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>
                    <div>
                        <label for="sellerContact" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Your Contact Info</label>
                        <input type="text" id="sellerContact" name="sellerContact" required class="mt-1 block w-full rounded-md bg-gray-100 dark:bg-gray-700 border-gray-300 dark:border-gray-600 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>
                    <div>
                        <label for="image" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Image</label>
                        <input type="file" id="image" name="image" accept="image/png, image/jpeg, image/gif" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 dark:file:bg-indigo-900/50 file:text-indigo-700 dark:file:text-indigo-300 hover:file:bg-indigo-100">
                    </div>
                    
                    <div><div id="form-message" class="mt-2"></div></div>
                    <div>
                        <button type="submit" class="w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-300">
                            <i data-lucide="send" class="mr-2 h-5 w-5"></i> List My Item
                        </button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    
    <footer class="bg-gray-800/80 dark:bg-gray-900/80 backdrop-blur-sm text-white mt-12">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8 text-center">
            <p>&copy; A legal site where ALL RIGHTS ARE RESERVED.</p>
        </div>
    </footer>
    
    <script src="theme-switcher.js" defer></script>
    <script src="auth.js" defer></script> <script src="https://unpkg.com/lucide@latest"></script>
    <script> lucide.createIcons(); </script>
    <script src="sell.js"></script>
</body>
</html>
