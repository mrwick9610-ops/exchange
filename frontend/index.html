<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIWI BECHO.com</title>
    
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">

</head>
<body class="bg-gray-100">

    <button id="theme-toggle" class="absolute top-5 right-5 z-20 p-2 rounded-full bg-gray-800 bg-opacity-50 text-white hover:bg-opacity-75 transition">
        <i id="sun-icon" data-lucide="sun" class="hidden"></i>
        <i id="moon-icon" data-lucide="moon" class="hidden"></i>
    </button>

    <div class="relative h-screen w-full">
        <div class="absolute inset-0 bg-cover bg-center" style="background-image: url('images/wallpaperflare.com_wallpaper.jpg');"></div>
        <div class="absolute inset-0 bg-black opacity-60"></div>
        <div class="relative z-10 flex flex-col items-center justify-center h-full text-white text-center px-4">
            <h1 class="text-4xl md:text-6xl font-extrabold mb-4 drop-shadow-lg">BIWI BECHO.com</h1>
            <p class="text-lg md:text-xl max-w-3xl mb-8 text-gray-200 drop-shadow-md">
                A site where you can EXCHANGE YOUR WIFE!!
            </p>
            <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4">
                <a href="browse.html" class="flex items-center justify-center bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg text-lg transition duration-300 transform hover:scale-105 shadow-lg">
                    <i data-lucide="shopping-bag" class="mr-2"></i>
                    Browse
                </a>
                <a href="sell.html" class="flex items-center justify-center bg-gray-700 hover:bg-gray-800 bg-opacity-80 text-white font-bold py-3 px-6 rounded-lg text-lg transition duration-300 transform hover:scale-105 shadow-lg">
                    <i data-lucide="plus-circle" class="mr-2"></i>
                    Sell
                </a>
            </div>
        </div>
    </div>

    <script src="theme-switcher.js" defer></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>
</body>
</html>
